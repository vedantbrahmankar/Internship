<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Make a Website</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script> -->
    <script src="https://kit.fontawesome.com/663ccf1671.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="stopwatch">
        <h1 id="disptime">00:00:00</h1>
        <div class="buttons">
            <img src="stop.png" onclick="watchStop()" >
            <img src="start.png" onclick="watchStart()" >
            <img src="reset.png" onclick="watchReset()" >

        </div>

    </div>
    <script>
        let[seconds, minutes, hours]= [0,0,0];
        let disptime=document.getElementById("disptime");
        let timer=null;
        function stopwatch(){
            seconds++;
            if(seconds==60){
               seconds=0;
               minutes++;
               if(minutes==0){
                minutes=0;
                hours++;
               } 
            }
            let h=hours < 10 ? "0" + hours : hours;
            let m=minutes < 10 ? "0" + minutes : minutes;
            let s=seconds < 10 ? "0" + seconds : seconds;

            disptime.innerHTML = h +":"+ m +":"+ s;

        }
        function watchStart(){
            if(timer!=null)
            {
                clearInterval(timer);

            }
            timer=setInterval(stopwatch,1000)
        }
        function watchStop(){
            clearInterval(timer);
        }
        function watchReset(){
            clearInterval(timer);
            [seconds, minutes, hours]= [0,0,0];
            disptime.innerHTML="00:00:00";
        }


    </script>
</body>
